    <body class="body1">
        <button id="backBtn" class="btn-danger" onclick="home()">Back To The Game</button>
        <center>
        <h1 class="heading1">This Is A Guide For Minecraft Web</h1>
        </center>
        Up Arrow key - To Go Up
        <br>
        Down Arrow Key - To Go Down
        <br>
        Left Arrow Key - To Go Left
        <br>
        Right Arrow Key - To Go Right
        <br>
        <br>
        S - For Placing Stone
        <br>
        G - For Placing GlowStone
        <br>
        O - For Placing Obsidian
        <br>
        L - For Placing Leaf
        <br>
        W - For Placing Oak Wood

        <script>
        function home(){window.location = "index.html"}
        </script>

    </body>
